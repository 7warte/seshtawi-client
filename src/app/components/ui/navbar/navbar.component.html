<div

class="navbar-container">

    <div class="navbar-inner">
        <div
        [routerLink]="['']"
        class="blog-name" >
        <span class="main">Seshtawi Brothers</span>

    </div>
         <div class="actions-container">
            <img class="menu" src="assets/icons/burger-menu-green.svg"  />

            <img class="avatar" src="assets/icons/user-green.svg"  />

            <img class="bookmark" src="assets/icons/bookmark-green.svg"  />
            
            <img class="magnifier" src="assets/icons/magnifier.svg"  />

            <div class="search-bar">
                <input
                placeholder="Search..."
                (input)="onSearchInputChange(searchBar.value)"
                #searchBar type="text"/>
            </div>
        </div>
    </div>



</div>


<div 
[ngClass]="{open:this.searchBannerIsOpen===true}"
class="search-banner">
   
<div class="result" *ngFor="let result of searchResults" >

   <p>{{result.main_title}}</p> 
    
</div>

</div>
