      <div class="search-bar">
        <input
          initial-scale="1,"
          maximum-scale="1"
          [value]="searchInput.getValue()"
          placeholder="Search article"
          (input)="onSearchInputChange('desktop')"
          #searchBarDesktop
          type="text"
        />
      </div>

<div
  [ngClass]="{ open: this.searchBannerIsOpen === true }"
  class="search-banner"
>
  <div class="mobile-search-header">
    <input
      [value]="searchInput.getValue()"
      placeholder="Search..."
      (input)="onSearchInputChange('mobile')"
      #searchBarMobile
      type="text"
    />
    <div (click)="toggleMobileSearch()">
      <img class="close-icon" src="assets/icons/close-icon.svg" />
    </div>
  </div>

  <div
    [ngClass]="{ hide: searchResults.length === 0 || searchIsLoading === true }"
    class="result"
    *ngFor="let result of searchResults"
  >
    <div (click)="onSearchResultClick(result)">
      <p>{{ result.main_title }}</p>
    </div>
  </div>

  <div class="loader-container" *ngIf="searchIsLoading === true">
    <app-loading-spinner></app-loading-spinner>
  </div>

  <div
    class="no-result-image-container"
    *ngIf="searchIsLoading === false && searchResults.length === 0"
  >
    <img src="/assets/images/no-result-face.svg" />
    <h1>No result found</h1>
  </div>
</div>

<div [ngClass]="{ open: this.menuBannerIsOpen === true }" class="menu-banner">
  <div class="wrapper">
    <div class="menu-header">
      <!-- <h1>Menu</h1> -->
      <div (click)="toggleMenuBanner()">
        <img class="close-icon" src="assets/icons/close-icon.svg" />
      </div>
    </div>

    <div class="menu-body">
      <div>
        <div
          [ngClass]="{ disabled: menuItem?.active === false }"
          class="menu-item"
          *ngFor="let menuItem of menuItems; let i = index"
        >
          <a
            (click)="toggleMenuBanner()"
            [routerLink]="[menuItem.route]"
            routerLinkActive="is-active"
          >
            <h3>
              {{ menuItem.name }}
            </h3>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
